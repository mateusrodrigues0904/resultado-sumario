<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumário de resultados</title>
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div class="principal">
      <div id="iesquerda">
        <h1 id="it1">Seu Resultado</h1>
        <div id="icirculo">
          <p id="it2">76</p>
          <p id="it3">de 100</p>
        </div>
        <h1 id="it4">Ótimo</h1>
        <p id="it5">
          Sua pontuação foi maior do que 65% das pessoas que fizeram esse teste.
        </p>
      </div>
      <div id="idireita">
        <h1 id="it6">Sumário</h1>
        <div class="chabilidades" id="ireacao">
          <p>
              <img src="img/icon-reaction.svg" alt="icone reação" />
              <p class="cp1" id="ireacaot">Reação</p>
          </p>
          <p>
              <p class="chabilidadesn"><span>80</span> / 100</p>
          </p>
        </div>
        <div class="chabilidades" id="imemoria">
            <p>
                <img src="img/icon-memory.svg" alt="icone memória" />
                <p class="cp1" id="imemoriat">Memória</p>
            </p>
            <p>
                <p class="chabilidadesn"><span>92</span> / 100</p>
            </p>
          </div>
          <div class="chabilidades" id="iverbal">
            <p>
                <img src="img/icon-verbal.svg" alt="icone verbal" />
                <p class="cp1" id="iverbalt">Verbal</p>
            </p>
            <p>
                <p class="chabilidadesn"><span>61</span> / 100</p>
            </p>
          </div>
          <div class="chabilidades" id="ivisual">
            <p>
                <img src="img/icon-visual.svg" alt="icone visual" />
                <p class="cp1" id="ivisualt">Visual</p>
            </p>
            <p>
                <p class="chabilidadesn"><span>72</span> / 100</p>
            </p>
          </div>
        <a href="#">
            <div id="icontinuar">
                <h1>Continuar</h1>
            </div>
        </a>
      </div>
    </div>
  </body>
</html>
